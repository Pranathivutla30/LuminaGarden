<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lumina Garden – Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #9fd3ff, #1b2836);
      }
      .label {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.72);
        color: #fff;
        font-size: 13px;
        line-height: 1.4;
        z-index: 10;
        pointer-events: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      }
      .label span {
        opacity: 0.85;
      }
    </style>

    <!-- importmap so we can write: import * as THREE from "three" -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="label">
      Lumina Garden — a living sky & landscape <br />
      <span>
        1 = Morning · 2 = Sunset · 3 = Night ·
        4 = Valley · 5 = Forest · 6 = Park · Click to grow a light-flower
      </span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
