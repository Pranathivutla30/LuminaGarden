<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lumina Garden Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #03040f;
        font-family: Arial, sans-serif;
      }

      #label {
        position: fixed;
        top: 12px;
        left: 16px;
        padding: 8px 14px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        color: #fff;
        border-radius: 10px;
        font-size: 13px;
        z-index: 10;
      }
    </style>

    <!-- Importmap for Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="label">Lumina Garden — Click to grow a light-flower ✨</div>

    <script type="module" src="./main.js"></script>
  </body>
  <body>
    <audio id="bg-music" src="assets/nadaaniyan.mp3" loop></audio>
    <script type="module" src="./main.js"></script>
  </body>
</html>
